<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 在主流浏览器中使用return false来阻止默认事件
在ie浏览器中需要使用全局捕获来解决兼容问题：

调用全局捕获：
如果该document中的一个元素上当前启用了鼠标捕获,则释放鼠标捕获。通过调用element.setCapture()实现一个元素上启用鼠标捕获。【说白了设置额全局捕获之后我们点击所有的元素都是点击那和个捕获的元素】

释放全局捕获：
在处理mousedown事件过程中，直到鼠标按钮被释放或者document.releaseCapture()被调用。 -->
<button id="btn1">btn1</button>
<button id="btn2">btn2</button>
<button id="btn3">给btn1设置全局捕获</button>
<button id="btn4">给btn1清除全局捕获</button>
<script>
var btn1 = document.getElementById('btn1');	
var btn2 = document.getElementById('btn2');	
var btn3 = document.getElementById('btn3');	
var btn4 = document.getElementById('btn4');	
btn1.onmousedown=function(){
	alert('btn1');
}
btn2.onmousedown=function(){
	alert('btn2');
}
btn3.onmousedown=function(){
	btn1.setCapture();
}
btn4.onmousedown=function(){
	document.releaseCapture();
}
</script>
</body>
</html>
