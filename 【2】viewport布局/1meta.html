<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#test{
		width: 300px;
		height: 300px;
		background: yellow;
	}
</style>
<body>
<!-- 
changedTouches   //1,1,1     触发当前事件的手指列表
targetTouches    //1,1,1    触发目标元素的手指列表
touches   //1,1,1  屏幕上的手指列表
-->
<!-- width = divice-width;  布局视口宽度=视觉视口宽度
initial-scale=1.0 初始缩放比例
user-scalable   是否允许缩放
minimum-scale   允许缩放的最小比例
maximum-scale   允许缩放的最大比例


width = divice-width与initial-scale=1.0本质上的作用是一样的，但是有一些手机浏览器存在不兼容的问题，所以需要两个都写上去。 -->






<div id="test"></div>
<script>
var test = document.getElementById('test');
test.addEventListener('touchstart',function(e){
	test.innerHTML += e.changedTouches.length + '<br/>'; 
})	
</script>
</body>
</html>
