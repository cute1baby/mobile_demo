<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>Document</title>
</head>
<style>
*{
	margin: 0;
	padding: 0;
}
.box{
	width:0.5rem;
	height: 1rem;
	background: red;
}
</style>
<body>
<!--
1、这里说一下initial-scale=1.0的问题。假设现在值设置为0.5,那么布局视口的宽度就变成375%0.5=750px的情况了。这里是系统属性对于视口的一个变化
2、当出现width=200, initial-scale=2.0时,此时会以值更大的200进行适配。

3、适配的目的是要实现：
等比效果,元素的字体图片之类也要显示清晰。 -->
<div class="box">
	
</div>
<script>
//下面是适配的代码：
var width = document.documentElement.clientWidth;
var html = document.querySelector('html');
html.style.fontSize = width +'px';
</script>
</body>
</html>
