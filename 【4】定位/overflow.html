<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
html{
	width:500px;height: 300px;border: 1px solid blue;overflow: scroll;
}
body{
	width: 300px;height: 200px;border: 1px solid red;overflow: hidden;
}
1、档body和html豆油overflow：scroll的时候那么此时的document和body都会有滚动条出现。
2、如果把html上面的滚动条去掉,留下body的，那么此时的滚动条显示在body上。
3、如果把body上面的滚动条去掉,留下html的，那么此时的滚动条显示在document上。

4、如果把html,body都设置为height是100%,那么此时的body和html是重合的。
</style>
