<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
/* 因为absolute是相对于初始包含块（也就是视口进行定位的）,所以在缩小视口的时候，右边会出现黄色的padding区域，不推荐使用。 */
*{margin: 0;padding: 0;}
body{min-width: 500px;}
/* width = left*2+right */
.left,.right{
	width:200px;
	height: 300px;
	background: green;
}
.middle{
	width:100%;
	height: 300px;
	background: yellow;
	padding:0px 200px;
}
.left{position: absolute;left:0;top: 0;}
.right{position: absolute;right:0;top: 0;}
</style>
<body>
<div class="left">
	left
</div>
<div class="middle">
	middle
</div>
<div class="right">
	right
</div>
</body>
</html>
