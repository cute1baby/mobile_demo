<style>
#box{
	width: 300px;
	height: 200px;
	background: #333;
}
</style>
<div id="box">
	
</div>
<script>
//在移动端模拟测试的时候不能检测到事件
var box = document.getElementById('box');
box.ontouchstart = function(){
	console.log('ontouchstart');
}
box.ontouchmove = function(){
	console.log('ontouchmove');
}
box.ontouchend = function(){
	console.log('ontouchend');
}
