<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
/* 浏览器是向前兼容的 */
#wrap{
	height: 400px;
	border: 1px solid #000;
	display:-webkit-box;  /* 老版本的实现方式 */
	/* -webkit-box-orient:horizontal; *//*   vertical*/

	 display:flex;   /* 新版本的实现方法 */
	/*flex-direction:row;  column */

	/* -webkit-box-direction:reverse;  */ /* normal 子项目的排列顺序，正向和反向【老版本的倒叙】*/

	flex-direction:row-reverse;/* column-reverse新版本的倒叙是位置相对，同时也会执行倒叙 */
}
.item{
	width:50px;
	height: 50px;
	background: yellow;
}
</style>
<body>
<div id="wrap">
	<div class="item">
		item1
	</div>
	<div class="item">
		item2
	</div>
	<div class="item">
		item3
	</div>
	<div class="item">
		item4
	</div>
</div>	
</body>
</html>
